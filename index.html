<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson 10</title>
  </head>
  <body>
    <div class="wrapper">
      <header><h1>Home work lesson 10</h1></header>
      <main>
        <div class="container">
          <div class="first-model">
            <div class="first-model__container items">
              <div class="items__item-oval"></div>
              <div class="items__item-laptop laptop-item">
                <div class="laptop-item__bckgrnd"></div>
                <div class="laptop-item__laptop">
                  <img
                    src="img/first-model/01_laptop.webp"
                    alt="laptop"
                    class="laptop-item__img"
                  />
                </div>
              </div>
              <div class="items__item-person person-item">
                <div class="person-item__bckgrnd"></div>
                <div class="person-item__person">
                  <img
                    src="img/first-model/08_photo.webp"
                    alt="person"
                    class="person-item__img"
                  />
                </div>
              </div>
              <div class="items__item-block block-item">
                <img
                  src="img/first-model/05_block.svg"
                  alt="block"
                  class="block-item__img"
                />
              </div>
              <div class="items__item-cloud cloud-item">
                <img
                  src="img/first-model/02_path.svg"
                  alt="cloud"
                  class="cloud-item__img"
                />
              </div>
              <div class="items__item-arrow arrow-item">
                <img
                  src="img/first-model/03_combined_shape.svg"
                  alt="arrow"
                  class="arrow-item__img"
                />
              </div>
              <div class="items__item-curly-arrow curly-arrow-item">
                <img
                  src="img/first-model/04_combined_shape.svg"
                  alt="curly arrow"
                  class="curly-arrow-item__img"
                />
              </div>
              <div class="items__item-stars stars-item">
                <div class="stars-item__bckgrnd">
                  <img
                    src="img/first-model/06_oval.svg"
                    alt="oval"
                    class="stars-item__oval"
                  />
                </div>
                <div class="stars-item__image">
                  <img
                    src="img/first-model/07_stars.svg"
                    alt="stars"
                    class="stars-item__img"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="second-model">
            <div class="second-model__container">
              <div class="second-model__card card">
                <div class="card__bckgrnd">
                  <img
                    src="img/second-model/01_background.webp"
                    alt="image"
                    class="card__image"
                  />
                </div>
                <a href="#" class="card__button">Design</a>
                <h3 class="card__title">SOFA</h3>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>&copy; 2024</footer>
    </div>
  </body>
</html>
